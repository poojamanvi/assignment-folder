<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Sumbit</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="" id="name" class="name" placeholder="name">
                    </td>
                    <td>
                        <input type="email" name="" id="email" class="email" placeholder="abc@gmail.com">
                    </td>
                    <td>
                        <input type="number" name="phone" id="" placeholder="123456789">
                    </td>
                    <td>
                        <button type="submit">SUBMIT</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="./form.js"></script>
</body>
</html>
